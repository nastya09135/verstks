<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <main class="main">
            <div class="main_item">
                <h1 class="main_title">Украшения собственного производства</h1>
                <p class="main_text">Все изделия создаются с любовью для&nbsp;каждого клиента</p>
                <a href="#" class="link">Сделать расчет и заказ</a>
            </div>
            <div class="main_img">
                <img src="img/1.png" alt="">
                <img src="img/2.png" alt="">
            </div>
        </main>
        <section class="products">
            <h2 class="title-h2">Наши изделия</h2>
            <div class="grid">
                <div class="grid_cover">
                    <img src="img/4.png" alt="">
                </div>
                <div class="grid_cover">
                    <img src="img/5.png" alt="">
                </div>
                <div class="grid_cover">
                    <img src="img/6.png" alt="">
                </div>
                <div class="grid_cover">
                    <img src="img/7.png" alt="">
                </div>
            </div>
        </section>
        <div class="cost">
            <div class="cost_title">

            </div>
            <div class="cost_calc">
                <svg class="circle" width="200" height="200" viewBox="0 0 200 200">
                    <path id="circleShape" class="circle_shape" d="M 20, 100 a 80, 80 0 1,1 160,0 a 80,80 0 1,1 -160,0"
                        fill="none"></path>
                    <path class="circle_arrow" d="M 75 100 L 125 100 L 110 85 M 125 100 L 110 115" fill="none"
                        stroke="#2B2024" stroke-width="2"></path>
                    <text class="circle_text">
                        <textPath href="#circleShape">
                            Рассчитать стоимость
                        </textPath>
                    </text>
                </svg>
            </div>
            <div class="cost_calc">
                <form class="form">
                    <p class="form_text">Выберите изделие:</p>
                    <select id="selectProduct" class="form_select" id="">
                        <option value="" selected disabled>Выбрать из списка</option>
                        <option value="1000">Браслет (1000 ₽)</option>
                        <option value="1500">Кольцо (1500 ₽)</option>
                        <option value="2000">Серьги (2000 ₽)</option>
                    </select>
                    <p class="form_text">Укажите количество:</p>
                    <input id="quantityProduct" class="form_input" type="number" value="0">
                    <button type="button" class="link" id="btnProduct">Рассчитать</button>
                </form>
                <div id="infoProduct" class="total" style="display:none;">
                    <p class="total_price">Итого: <span id="priceProduct"></span> ₽</p>
                    <p class="total_info">Оставьте заявку на почте:
                        <a href="mailto:order@jewelery.com" class="total_email">order@jewelery.com</a>
                    </p>
                </div>
            </div>
        </div>

    </div>


</body>
<script src="scripts/script.js"></script>

</html>
